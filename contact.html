<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles/contact.css" />
</head>

<body>
    <main class="container" data-testid="test-contact-page">
        <h1>Contact Me</h1>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" data-testid="test-contact-name" type="text" aria-describedby="error-name" />
                <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" data-testid="test-contact-email" type="email" aria-describedby="error-email" />
                <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" data-testid="test-contact-subject" type="text" aria-describedby="error-subject" />
                <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" data-testid="test-contact-message" rows="4" aria-describedby="error-message"></textarea>
                <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
            </div>

            <button data-testid="test-contact-submit" type="submit">Send Message</button>

            <p id="success" data-testid="test-contact-success" class="success"></p>
        </form>
        <div class="nav-buttons">
            <a href="about.html" class="about-btn" data-testid="test-go-to-about">
                About me
            </a>
        </div>

    </main>

    <script src="script/contact.js"></script>
</body>
</html>
